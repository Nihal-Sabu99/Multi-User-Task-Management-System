<!DOCTYPE html>
<html>
<head>
    <title>Task Management System - Login</title>
    <link rel="stylesheet" href="/static/stylesss.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Task Manager</div>
    </div>
    <div class="container">
        <div class="left-panel">
          <h2>WELCOME BACK !</h2>
          <p class="welcome-text">We're glad to see you again. Let's manage your tasks efficiently.</p>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required><br>
            <button id="login" class="login-btn">Login</button>
            <p class="signup-link">Not a member yet? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
    <script type="module" src="/static/firebase-login.js"></script>
</body>
</html>
