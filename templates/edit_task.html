<!DOCTYPE html>
<html>
<head>
    <title>Task Management System - Edit Task</title>
    <link rel="stylesheet" href="/static/stylesss.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Task Management System</div>
        <a class="back-dashboard" href="/board/{{ board.id }}/task/{{ task.id }}">‚Üê Back to Task</a>
    </div>
    <main>
        <div class="edit-task-box">
            <h2>Edit Task</h2>
            <form action="/board/{{ board.id }}/task/{{ task.id }}/edit" method="post" class="edit-task-form">
                <div class="editask-form-group">   
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="{{ task.title }}" required class="editask-input">
                </div>
                <div class="editask-form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4">{{ task.description }}</textarea>
                </div>
                <div class="editask-form-group">
                    <label for="due_date">Due Date:</label>
                    <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" required class="editask-input">
                </div>
                <div class="editask-form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" class="editask-input">
                        <option value="incomplete" {% if not task.completed %}selected{% endif %}>In Progress</option>
                        <option value="complete" {% if task.completed %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <div class="editask-form-group">
                    <label>Current Assignees:</label>
                    {% if task.assignees and task.assignees|length > 0 %}
                        <ul>
                            {% for assignee in task.assignees %}
                                <li>{{ assignee }}</li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>No assignees</p>
                    {% endif %}
                </div>
                <p class="editask-note">* To manage assignees, please go back to the task details page.</p>
                <button type="submit" class="editask-button">Save Changes</button> 
            </form>
        </div>
    </main>
    <script type="module" src="/static/firebase-login.js"></script>
</body>
</html>
